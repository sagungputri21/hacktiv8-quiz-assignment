<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/css/output.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center mx-auto items-center bg-gray-900 max-w-fit py-6 rounded-lg mt-20">
    <div class="flex flex-col">
      <h1 class="text-xl font-bold text-slate-200 text-center underline underline-offset-8 decoration-slate-400 -mt-3">
        <span class="text-red-400">GP</span> Calculator
      </h1>
      <section id="Display-area" class="bg-black mt-5 mx-5">
        <div class="flex items-end">
        <div class="currentInput"></div>
        <div class="answerScreen text-white pt-10">0</div>
      </div>
      </section>
      <hr class="mb-5 mx-5 border border-gray-700">
      <section class="flex gap-4 justify-center mx-5">
        <diV class="grid grid-cols-3 gap-3">
          <button id="clear" value="" class="rounded-3xl bg-gray-400 py-3 px-5 text-white">AC</button>
          <button id="erase" value="" class="rounded-3xl bg-gray-400 py-3 px-5 text-white">CE</button>
          <button value="/" class="rounded-3xl bg-yellow-500 py-3 px-5 text-white font-bold">/</button>
          <button value="7" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">7</button>
          <button value="8" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">8</button>
          <button value="9" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">9</button>
          <button value="4" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">4</button>
          <button value="5" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">5</button>
          <button value="6" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">6</button>
          <button value="1" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">1</button>
          <button value="2" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">2</button>
          <button value="3" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">3</button>
          <button value="0" class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white col-span-2">0</button>
          <button value="." class="rounded-3xl bg-slate-600 py-3 px-5 bg-opacity-70 text-white">.</button>
          
        </div>
        <div class="flex flex-col gap-5">
          <button value="*" class="rounded-3xl bg-yellow-500 py-3 px-5 text-white font-bold">*</button>
          <button value="-" class="rounded-3xl bg-yellow-500 py-3 px-5 text-white font-black">-</button>
          <button value="+" class="rounded-3xl bg-yellow-500 py-3 px-5 text-white font-bold">+</button>
          <button id="evaluate" value="" class="flex rounded-3xl bg-orange-500 m-2 px-5 py-10 text-white row-span-2">=</button>
        </div>
      </section>
    </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
